<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="zing" ng-controller="IndexCtrl">
    <ion-view>
      <table style="width:100%">
        <tr>
          <th>Stunden</th>
          <th>Mo</th>
          <th>Di</th>
          <th>Mit</th>
          <th>Do</th>
          <th>Fr</th>


        </tr>
        <tr>

          <td>1.</td>
          <td><a ng-click="modal.show()">+</a>{{eintraege.mo[1]}}</td>
          <td><a ng-click="modal.show()">+</a>{{eintraege.di[1]}}</td>
          <td><a ng-click="modal.show()">+</a>{{eintraege.mit[1]}}</td>
          <td><a ng-click="modal.show()">+</a>{{eintraege.do[1]}}</td>
          <td><a ng-click="modal.show()">+</a>{{eintraege.fr[1]}}</td>



        </tr>
        <tr>
          <td>2.</td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>


        </tr>
        <tr>
          <td>3.</td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
        </tr>
        <tr>

          <td>4.</td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>

        </tr>
        <tr>
          <td>5.</td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>


        </tr>
        <tr>
          <td>6.</td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
          <td><a ng-click="modal.show()">+</a></td>
        </tr>
      </table>
      <p>aktuelle Zeit:{{zeit}} </p>
      <br>
      <button class="button button-block button-positive">
        Fertig
      </button>
    </ion-view>
  </body>
</html>

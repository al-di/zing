<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Fach</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="add(zelle.input_fach, zelle.input_hausaufgaben)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Fach</span>
          <input type="text" ng-model="zelle.input_fach">
        </label>
        <label class="item item-input">
          <span class="input-label">Hausaufgaben</span>
          <input type="text" ng-model="zelle.input_hausaufgaben">
        </label>
      </div>
      <div class="padding">
        <button class="button-Fertig">
        Speichern
      </button>
    </form>
  </div>
  </ion-content>
</ion-modal-view>

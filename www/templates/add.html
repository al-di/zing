<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Fach</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="add(input)">
      <div class="list">
      <label class="item item-input">
        <span class="input-label">Fach</span>
        <input type="text" ng-model="input">
      </label>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Speichern</button>
      </div>
    </form>
  </div>
  </ion-content>
</ion-modal-view>
